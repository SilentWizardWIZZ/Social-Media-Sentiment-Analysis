<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Social Media Sentiment Analysis{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .main-content {
            flex: 1;
            padding: 2rem 0;
        }
        
        .navbar-brand {
            font-weight: bold;
            color: var(--bs-primary);
        }
        
        .sentiment-positive {
            color: #4caf50;
            font-weight: bold;
        }
        
        .sentiment-neutral {
            color: #9e9e9e;
            font-weight: bold;
        }
        
        .sentiment-negative {
            color: #f44336;
            font-weight: bold;
        }
        
        .analyze-form {
            background-color: var(--bs-body-bg);
            border-radius: 0.5rem;
            padding: 2rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            margin-bottom: 2rem;
        }
        
        .result-card {
            margin-top: 2rem;
            transition: all 0.3s ease;
        }
        
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2);
        }
        
        .footer {
            padding: 1.5rem 0;
            background-color: var(--bs-body-bg);
            border-top: 1px solid var(--bs-border-color);
        }
        
        .recent-analyses .card {
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .recent-analyses .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
        }
        
        /* Animated loading spinner */
        .spinner {
            display: none;
            width: 2rem;
            height: 2rem;
            margin-left: 1rem;
            border: 0.25rem solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--bs-primary);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Custom badges for sentiment */
        .badge-sentiment {
            padding: 0.5rem 0.75rem;
            border-radius: 0.25rem;
            font-weight: bold;
            text-transform: capitalize;
        }
        
        .badge-positive {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }
        
        .badge-neutral {
            background-color: rgba(158, 158, 158, 0.2);
            color: #9e9e9e;
        }
        
        .badge-negative {
            background-color: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
        
        /* Progress bars for sentiment scores */
        .score-positive {
            background-color: #4caf50;
        }
        
        .score-neutral {
            background-color: #9e9e9e;
        }
        
        .score-negative {
            background-color: #f44336;
        }
        
        .text-truncate-2 {
            display: -webkit-box;
            overflow: hidden;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-chart-pie me-2"></i>Sentiment Analyzer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/"><i class="fas fa-home me-1"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/history' %}active{% endif %}" href="/history"><i class="fas fa-history me-1"></i> History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/upload' %}active{% endif %}" href="/upload"><i class="fas fa-file-upload me-1"></i> Upload Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/about' %}active{% endif %}" href="/about"><i class="fas fa-info-circle me-1"></i> About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto">
        <div class="container">
            <div class="text-center">
                <p class="mb-0">Social Media Sentiment Analysis Tool &copy; 2025</p>
                <p class="small text-muted">Analyze social media content with advanced NLP techniques</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
